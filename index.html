<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--  GOOGLE FONT-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <!--  TAILWINDCSS CDN-->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            white: "hsl(0, 0%, 100%)",
            Lightgray: "hsl(212, 45%, 89%)",
            Grayishblue: "hsl(220, 15%, 55%)",
            Darkblue: "hsl(218, 44%, 22%)"
          }
        }
      }
    }
  </script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    body {
      font-family: 'Outfit', sans-serif;
    }
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="m-0 p-0">

<div class="min-h-screen flex flex-col bg-Lightgray">

  <main class="flex-grow bg-Lightgray flex justify-center items-center mx-5">

    <article class="bg-white p-4 rounded-[15px] shadow-md w-full max-w-[16rem]">
      <img class="rounded-lg" src="./images/image-qr-code.png" alt="qr-code">

      <div class="text-center mt-6 pb-4">
        <h1 class="text-Darkblue text-lg xs:text-xl font-bold">Improve your front-end skills by building projects</h1>
        <p class="mt-4 text-sm xs:text-[15px] text-Grayishblue">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>

    </article>

  </main>

  <footer>
    <p class="attribution pb-1">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/mercyikpe">Mercy Ikpe</a>.
    </p>
  </footer>
</div>

</body>
</html>
